<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>

<table border="3" cellpadding="40" cellspacing="0" align="center">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Salary</th>
        <th>roll</th>
    </tr>

    <tr align="center" bgcolor="yellow">
        <td rowspan="1">ABC</td>
        <td>25</td>
        <td>35000</td>
        <td>hr</td>
    </tr>

    <tr align="center" bgcolor="yellow">
        <td rowspan="2">xyz</td>
        <td>26</td>
        <td>38000</td>
        <td>devloper</td>
    </tr>

</table>

</body>
</html>
