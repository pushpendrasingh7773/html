<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <label for="">Name:</label>
        <input type="text" name="name" id="name"> <br><br>
        <label for="">No</label>
        <input type="number" name="no" id="no"> <br><br>
        <label for="">Email</label>
        <input type="email" name="pwd" id="pwd"> <br><br>
        <label for="">Password</label>
        <input type="password" name="pwd" id="pwd"> <br><br>
        <label for="">Range</label>
        <input type="range" name="rg" id="rg"> <br><br>
        <label for="">Color</label>
        <input type="color" name="clr" id="clr"> <br><br>
        <label for="">Telephone</label>
        <input type="tel" name="tel" id="tel"> <br><br>
        <label for="">gender</label>
        <input type="radio" name="g1" id="" value="male">male
        <input type="radio" name="g1" id="" value="female">female
        <br><br>
        <label for="">Qulification:</label>
        <input type="checkbox" name="q1" id="" value="10">10th
        <input type="checkbox" name="q1" id="" value="12">12th
        <input type="checkbox" name="q1" id="" value="bca">bca
        <input type="checkbox" name="q1" id="" value="mca">mca

        <br><br>
        <label for="">Country:</label>
        <select name="country" id="">
            <option value="">India</option>
            <option value="">Uk</option>
            <option value="">Usa</option>
            <option value="">Canda</option>
        </select>
        <br><br>
        <label for="">Address</label>
        <textarea name="address" id="" rows="10" cols="40"></textarea>
        <br><br>
        <input type="button" value="Button">
        <input type="submit" value="Save">
        <input type="reset" value="Clear">
    </form>

    
</body>
</html>
